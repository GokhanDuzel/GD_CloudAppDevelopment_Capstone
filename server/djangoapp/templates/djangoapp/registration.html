<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                <form action="{% url 'djangoapp:registration' %}" method="post">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example1cg">User Name:</label>
                        <input type="text" name="username" id="form3Example1cg" class="form-control form-control-lg" required/>
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example1cg">First Name:</label>
                        <input type="text" name="firstname" id="form3Example1cg" class="form-control form-control-lg" required/>                      
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3cg">Last Name:</label>
                        <input type="text" name="lastname" id="form3Example3cg" class="form-control form-control-lg" required/>                        
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example4cg">Password:</label>
                        <input type="password" name="psw" id="form3Example4cg" class="form-control form-control-lg" required/>
                    </div>
                    <div class="d-flex justify-content-center">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-primary btn-block btn-md text-body">Sign up</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
        </div>
    </div>       
</body>
</html>
